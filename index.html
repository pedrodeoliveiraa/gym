<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Treino</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="tabBar">
            <div class="new-tab-btn" onclick="openNewTabModal()">+</div>
        </div>
        <div id="tabContent">
            <div class="empty-state">Nenhuma aba criada ainda.</div>
        </div>
    </div>

    <!-- Modal para criar nova aba -->
    <div id="newTabModal" class="modal">
        <div class="modal-content">
            <h3>Criar Nova Aba</h3>
            <input type="text" id="newTabName" placeholder="Nome da aba">
            <button onclick="handleCreateTab()">Criar</button>
            <button onclick="closeNewTabModal()">Cancelar</button>
        </div>
    </div>

    <!-- Notificação -->
    <div id="notification" class="notification"></div>

    <script src="script.js"></script>
</body>
</html>
